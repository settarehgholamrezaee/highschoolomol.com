
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل کاربری-هنرستان ام البنین</title>
   
  </head>
  <body>
    <div class="container">
      <div class="login__form">
        <div class="login__form__img">
          <img
            src="SCHLOGO.png"
            alt=""
          />
        </div>
        <div class="login__form__right">
          <h1>Sign In</h1>
          <form action="">
            <label for="input-email">نام کاربری</label>
            <input type="email" id="input-email" />
            <label for="input-pass">رمز عبور</label>
            <input type="password" id="input-pass" />
            <button class="login-btn">ثبت</button>
          </form>
        </div>
      </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          img {
            max-width: 100%;
            height: auto;
          }
          body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f36efa;
            font-family: sans-serif;
          }
          .container {
            max-width: 1280px;
          }
          .login__form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            min-height: 80vh;
          }
          .login__form__img img {
            width: 100%;
            height: 30vh;
            object-fit: cover;
          }
          .login__form__right {
            padding: 2rem;
          }
          .login__form__right h1 {
            margin-bottom: 2rem;
          }
          .login__form__right form input,
          .login__form__right form button {
            width: 100%;
            margin-bottom: 1rem;
            border: 2px solid #bb0fad;
            padding: 0.6rem;
            border-radius: 5px;
            outline: none;
          }
          .login__form__right form input:focus {
            border: 2px solid rgb(77, 7, 60);
            box-shadow: 0 0 0px 2px rgb(175, 13, 172);
          }
          .login__form__right form label {
            color: #989b9f;
            font-size: 0.8rem;
          }
          .login__form__right form button {
            background-color: rgb(175, 13, 172);
            border: none;
            color: #fff;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 0.7rem;
            cursor: pointer;
            transition: background 0.2s ease;
          }
          .login__form__right form button:hover {
            background-color: rgb(255, 6, 188);
          }
          
          @media screen and (min-width: 768px) {
            .login__form {
              display: flex;
              flex-direction: row;
              background-color: #fff;
              border-radius: 20px;
              overflow: hidden;
            }
            .login__form__right {
              padding: 5rem;
              width: 50%;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
            }
            .login__form__img {
              width: 50%;
            }
            .login__form__img img {
              height: 90vh;
              width: 100%;
              display: block;
            }
          }
         
    </style>
  </body>
</html>
